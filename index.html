<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsif.css" />
  </head>
  <body>
    <div class="row">
      <div class="box">
        <img src="img/mstile-310x310.png" alt="logo" />
        <h3>Follow Me</h3>
        <a href=""><i class="fa-brands fa-youtube"></i></a>
        <a href=""><i class="fa-brands fa-twitter"></i></a>
        <a href=""><i class="fa-brands fa-instagram"></i></a>
        <a href=""><i class="fa-brands fa-facebook"></i></a>
      </div>
      <div class="box">
        <h1>Login</h1>
        <p>Masuk dengan akun sebagai siswa <b>SMK N2 Kaimana</b></p>
        <form action="">
          <div class="input-group">
            <input
              type="text"
              name="username"
              id=""
              placeholder="Userneme or Email"
            />
          </div>
          <div class="input-group">
            <input
              type="password"
              name="password"
              id=""
              placeholder="Password"
            />
          </div>
          <div class="input-group">
            <input type="checkbox" name="rememberme" id="" />
            <label for="rememberme">Remember Me</label>
          </div>
          <button type="submit">Login</button>
        </form>
        <p>Hubungi admin jika lupa password, <a href="">click here</a></p>
      </div>
    </div>
  </body>
</html>
